<HTML>
<HEAD>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<style>
table {
	border-collapse: collapse;
	width: 30%;
}
table, th, td {
	border: 1px solid black;
}
td, th {
	padding: 5px;
}
th {
	background-color: #81BEF7
}
tr:nth-child(odd) {
	background-color: #E6E6E6;
}
</style>
</HEAD>

<BODY ng-app="myApp" ng-controller="myAppController">
<div id="Main">
	<label>FirstName:</label>
	<input type="text" value="" ng-model="fname">
	<label>LastName:</label>
	<input type="text" value="" ng-model="lname">
	<input type="submit" value="Add Name" ng-click="addName()">
	<input type="submit" value="Undo" name="undo" ng-click="undo()"
	<ul>
	<p>
<table>
	<tr>
	<th>Firstname</th>
	<th>LastName</th>
	</tr>
	<tr ng-repeat="x in fullnames | orderBy : 'lastname'">
	<td>{{ x.firstname }}</td>
	<td>{{ x.lastname }}</td>
	</tr>
</table>
<i>Total Names: {{ fullnames.length }}
</div>

<script>

var app = angular.module('myApp', []);

app.controller('myAppController', function($scope) {
	$scope.names = ['Vamsi','Vikram','Ted','Theodore','Ryan','Michael','Matt','Mark'];
	$scope.fullnames = [{firstname:"Vamsi",lastname:"Nath"},{firstname:"Kiran",lastname:"Path"},{firstname:"John",lastname:"Doe"}];
	$scope.myAlert = function() {
		alert("AngularJS click event!");
	}
	$scope.addName = function() {
		var newFull = {};
		newFull.firstname = $scope.fname;
		newFull.lastname = $scope.lname;
		$scope.fullnames.push(newFull);
		//console.log($scope.fullnames);
		$scope.empty()
	}
	$scope.empty = function() {
		$scope.fname="";
		$scope.lname="";
	}
	$scope.undo = function() {
		//Remove last name added
		$scope.fullnames.pop();
		$scope.empty()
	}
});
</script>

</BODY>
</HTML>
